<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-main">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>
    <div class="loginAndRegister">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <div class="login">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="goReg">去注册</a>
                </div>
            </form>
        </div>

        <div class="register">
            <form class="layui-form" id="registerForm">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="username">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="goLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseUrl.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
