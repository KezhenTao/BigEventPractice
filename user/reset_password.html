<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/reset_password.css">
    <script src="../assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="resetPwdForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入旧密码"
                            autocomplete="off" class="layui-input" id="oldPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input" id="newPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="reNewPwd" required lay-verify="required|repwd"
                            placeholder="请输入确认密码" autocomplete="off" class="layui-input" id="repwd">
                    </div>
                </div>
                <div class="layui-form-item optionBtns">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseUrl.js"></script>
    <script src="../assets/js/reset_password.js"></script>
</body>

</html>
