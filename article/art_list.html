<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_list.css">
    <script src="../assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form">
                <div class="layui-form-item layui-inline">
                    <label class="layui-fo">
                        <select name="cate_id">

                        </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-fo">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-fo">
                        <button class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>


            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->

            <div id="paginatorBox"></div>
        </div>
    </div>


    <!-- 分类下拉菜单模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 列表模板 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn btnEdit layui-btn-normal layui-btn-xs" data-id='{{$value.Id}}'>编辑</button>
                <button type="button" class="layui-btn btnDel layui-btn-danger layui-btn-xs" data-id='{{$value.Id}}'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseUrl.js"></script>
    <script src="../assets/js/art_list.js"></script>
</body>

</html>
