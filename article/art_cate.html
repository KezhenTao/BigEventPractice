<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="">
                    <col width="">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="tpl-cates">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id='btnEdit'>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id='btnDel'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseUrl.js"></script>
    <script src="../assets/js/art_cate.js"></script>
</body>

</html>
